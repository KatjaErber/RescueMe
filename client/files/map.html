<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Embed Example</title>
  <style>
    /* Set the size of the map */
    #map {
      height: 400px; /* Set the height of the map */
      width: 100%; /* Set the width of the map */
    }
  </style>
</head>
<body>

<h1>My Google Map</h1>
<div id="map">
  <iframe
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d233767.66770521633!2d16.24469651256567!
          3d48.21674831362973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sTier%C3%A4rzte%20Wien!5e0!3m2!1sen!2sat!4v1748527186270!5m2!1sen!2sat"
          width="600"
          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

</body>
</html>

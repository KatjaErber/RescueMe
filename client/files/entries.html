<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Entries</title>
    <link href="entries.css" rel="stylesheet" />
    <script src="entries.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonwebtoken@8.5.1/index.min.js"></script>
  </head>
  <body>
    <div class="bar">
      <a href="index.html">Back </a>
      <button onclick="clearSession()">Logout</button>
    </div>

    <h2>Edit Entries</h2>
    <div class="bordered-table">
      <table id="entriesTable">
        <tr>
          <th>ID:</th>
          <th>Name:</th>
          <th>Address:</th>
          <th>Phone:</th>
          <th>Category:</th>
          <th>Location URL:</th>
          <th>EDIT</th>
          <th>DELETE</th>
        </tr>
      </table>
    </div>

    <div class="message" id="messages"></div>

    <h2>Add New Entry</h2>
    <div class="flex-container">
      <div class="form-section">
        <input
          class="new-element"
          type="text"
          id="nameInput"
          placeholder="Name"
        />
        <input
          class="new-element"
          type="text"
          id="addressInput"
          placeholder="Address"
        />
        <input
          class="new-element"
          type="text"
          id="numberInput"
          placeholder="Phone"
        />
        <input
          class="new-element"
          type="text"
          id="categoryInput"
          placeholder="Category"
        />
        <input
          class="new-element"
          type="text"
          id="urlInput"
          placeholder="Location URL"
        />
        <button onclick="addEntryWithAjax()">Add</button>
      </div>

      <div class="map-section">
        <h3>Pick location on map</h3>
        <div id="map"></div>
        <div class="message" id="location"></div>
        <div class="message" id="addressField"></div>
        <div class="message" id="urlField"></div>
      </div>
    </div>

    <script>
      // Initialize the map
      const map = L.map("map").setView([51.505, -0.09], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      // Add a marker to the map
      let marker;

      // Handle map click events
      map.on("click", function (e) {
        if (marker) {
          map.removeLayer(marker);
        }
        marker = L.marker(e.latlng).addTo(map);
        document.getElementById(
          "location"
        ).textContent = `Latitude: ${e.latlng.lat},Longitude: ${e.latlng.lng}`;
        getAddress(e.latlng);
      });

      function getAddress(latlng) {
        const addressField = document.getElementById("addressField");
        const urlField = document.getElementById("urlField");

        fetch(
          "/address?query=" + encodeURIComponent(latlng.lat + "," + latlng.lng)
        )
          .then((response) => {
            if (!response.ok) throw new Error("Failed to fetch address");
            return response.json();
          })
          .then((data) => {
            addressField.textContent = "Address: " + data.address;
            urlField.textContent = "Location URL: " + data.url;
            document.getElementById("addressInput").value = data.address;
            document.getElementById("urlInput").value = data.url;
          })
          .catch((error) => {
            document.getElementById("messages").textContent =
              "Error fetching address: " + error.message;
          });
      }
    </script>
  </body>
</html>
